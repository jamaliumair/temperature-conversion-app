<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperatureInput" placeholder="Enter temperature" oninput="convertTemperature()">

            <label for="inputUnit">From:</label>
            <select id="inputUnit" onchange="convertTemperature()">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="outputUnit">To:</label>
            <select id="outputUnit" onchange="convertTemperature()">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <!-- <button id="convertButton" onclick="convertTemperature()">Convert</button> -->
        </div>
        <div id="result"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
